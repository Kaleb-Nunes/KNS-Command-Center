<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KNS | NEXT-GEN SOC</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg-main: #020b12; /* Azul ultra escuro de fundo */
    --card-bg: rgba(6, 18, 26, 0.8);
    --text-main: #ffffff;
    --neon-cyan: #00f3ff;
    --neon-red: #ff0055;
    --neon-green: #0aff00;
    --border-color: rgba(0, 243, 255, 0.2);
}

body.light-theme {
    --bg-main: #f0f4f8;
    --card-bg: rgba(255, 255, 255, 0.95);
    --text-main: #0f172a;
    --neon-cyan: #2563eb;
    --neon-red: #e11d48;
    --neon-green: #16a34a;
    --border-color: rgba(37, 99, 235, 0.2);
}

* { box-sizing: border-box; transition: all 0.3s ease; }

body {
    margin: 0; padding: 20px;
    background-color: var(--bg-main);
    color: var(--text-main);
    font-family: 'Rajdhani', sans-serif;
    height: 100vh; overflow: hidden;
    /* NOVO PLANO DE FUNDO TECNOLÓGICO */
    background-image: 
        linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1), transparent);
    background-size: 50px 50px, 50px 50px, 100% 100%;
    position: relative;
}

/* Efeito de Linhas Glitch/Tech no Fundo */
body::before {
    content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 243, 255, 0.03) 1px, rgba(0, 243, 255, 0.03) 2px);
    pointer-events: none; z-index: -1;
}

.cyber-grid {
    display: grid;
    grid-template-columns: 320px 1fr;
    grid-template-rows: 60px 1fr 100px;
    gap: 15px; height: calc(100vh - 40px);
}

.header {
    grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center;
    border-bottom: 2px solid var(--neon-cyan); padding: 0 10px;
}
.logo { font-family: 'Orbitron'; font-size: 22px; font-weight: 900; }
.logo span { color: var(--neon-cyan); }

.top-controls { display: flex; gap: 20px; align-items: center; }
.sys-info { display: flex; gap: 15px; font-size: 11px; font-weight: bold; color: var(--neon-green); }

.theme-switch { cursor: pointer; color: var(--neon-cyan); font-size: 18px; }

.lang-flags img { width: 22px; cursor: pointer; opacity: 0.5; margin-left: 8px; border: 1px solid transparent; }
.lang-flags img.active { opacity: 1; border-color: var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan); }

.sidebar { grid-row: 2 / 3; display: flex; flex-direction: column; gap: 15px; }

.cyber-card {
    background: var(--card-bg); border: 1px solid var(--border-color);
    padding: 15px; backdrop-filter: blur(12px);
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
}

.metric-title { font-size: 11px; color: var(--neon-cyan); letter-spacing: 1.5px; font-weight: 700; margin-bottom: 5px; display: block; text-transform: uppercase; }
.metric-big { font-family: 'Orbitron'; font-size: 28px; color: var(--text-main); }

.sec-box { text-align: center; padding: 12px 0; border: 1px solid var(--neon-green); margin-top: 10px; }
.sec-text { font-family: 'Orbitron'; font-size: 16px; color: var(--neon-green); font-weight: 800; }

.btn-mitigate {
    display: none; width: 100%; margin-top: 10px;
    background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red);
    padding: 10px; font-family: 'Rajdhani'; font-size: 11px; font-weight: 700;
    cursor: pointer; text-transform: uppercase; letter-spacing: 1.5px;
}
.btn-mitigate:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); }

#timer-display {
    display: none; font-family: 'Share Tech Mono', monospace;
    font-size: 32px; color: var(--neon-red); text-align: center; margin-top: 5px;
}

.main-stage {
    grid-column: 2 / 3; grid-row: 2 / 3;
    display: grid; grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 60% 40%; gap: 15px;
}
.grafana-frame { width: 100%; height: 100%; border: 0; border-radius: 4px; }

.footer {
    grid-column: 1 / -1; background: rgba(0,0,0,0.3); border-top: 1px solid var(--neon-cyan);
    font-family: 'Share Tech Mono', monospace; font-size: 12px; padding: 12px; color: var(--neon-cyan);
    display: flex; flex-direction: column-reverse; overflow: hidden;
}

/* ALERTA */
.alert-mode .sec-box { border-color: var(--neon-red); background: rgba(255, 0, 0, 0.05); }
.alert-mode .sec-text { color: var(--neon-red); animation: blink 0.6s infinite; }

@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
</style>
</head>
<body class="dark-theme">

<div class="cyber-grid">
    <div class="header">
        <div class="logo">KNS <span>// COMMAND_NODE</span></div>
        <div class="top-controls">
            <i class="fa-solid fa-circle-half-stroke theme-switch" onclick="toggleTheme()"></i>
            <div class="sys-info">
                <div id="lbl-server"><i class="fa-solid fa-server"></i> SERVER: ONLINE</div>
                <div id="lbl-sim" style="cursor:pointer; color:var(--neon-red); font-weight:900" onclick="triggerChaos()">[ SIMULAR INVASÃO ]</div>
            </div>
            <div class="lang-flags">
                <img src="https://flagcdn.com/w40/br.png" id="flag-pt" class="active" onclick="setLang('pt')">
                <img src="https://flagcdn.com/w40/us.png" id="flag-en" onclick="setLang('en')">
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="cyber-card">
            <span class="metric-title" id="t-net">CARGA DE REDE</span>
            <span class="metric-big" id="net-load">1.42</span> <span style="font-size:12px">Tbps</span>
        </div>

        <div class="cyber-card">
            <span class="metric-title" id="t-threat">AMEAÇA ATUAL</span>
            <div class="sec-box">
                <div class="sec-text" id="sec-status">SEGURO</div>
            </div>
            <button onclick="startMitigation()" class="btn-mitigate" id="btn-mitigate">ACIONALIZAR MITIGAÇÃO DE INCIDENTES</button>
            <div id="timer-display">10</div>
        </div>
    </div>

    <div class="main-stage">
        <div class="cyber-card" style="grid-column: span 2; padding:0; overflow:hidden">
            <iframe id="frame-1" class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=4&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe id="frame-2" class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=2&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe id="frame-3" class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=1&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe id="frame-4" class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=3&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe id="frame-5" class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=6&theme=dark" frameborder="0"></iframe>
        </div>
    </div>

    <div class="footer" id="terminal-log">
        <div id="log-init">> SYSTEM STATUS: NOMINAL. MONITORING ACTIVE...</div>
    </div>
</div>

<script>
    let curLang = 'pt';
    const texts = {
        pt: {
            secure: 'SEGURO', breach: 'INVASÃO CRÍTICA', 
            btn: 'ACIONALIZAR MITIGAÇÃO DE INCIDENTES', 
            net: 'CARGA DE REDE', threat: 'AMEAÇA ATUAL',
            sim: '[ SIMULAR INVASÃO ]', server: '<i class="fa-solid fa-server"></i> SERVIDOR: ONLINE'
        },
        en: {
            secure: 'SECURE', breach: 'CRITICAL BREACH', 
            btn: 'ACTIVATE INCIDENT MITIGATION', 
            net: 'NETWORK LOAD', threat: 'CURRENT THREAT',
            sim: '[ SIMULATE BREACH ]', server: '<i class="fa-solid fa-server"></i> SERVER: ONLINE'
        }
    };

    function setLang(lang) {
        curLang = lang;
        // Bandeiras
        document.getElementById('flag-pt').classList.toggle('active', lang === 'pt');
        document.getElementById('flag-en').classList.toggle('active', lang === 'en');
        
        // Textos Dinâmicos
        document.getElementById('t-net').innerText = texts[lang].net;
        document.getElementById('t-threat').innerText = texts[lang].threat;
        document.getElementById('btn-mitigate').innerText = texts[lang].btn;
        document.getElementById('lbl-sim').innerText = texts[lang].sim;
        document.getElementById('lbl-server').innerHTML = texts[lang].server;
        
        // Status de Segurança
        const isAlert = document.body.classList.contains('alert-mode');
        document.getElementById('sec-status').innerText = isAlert ? texts[lang].breach : texts[lang].secure;
    }

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
        document.querySelectorAll('.grafana-frame').forEach(f => {
            f.src = f.src.includes('theme=dark') ? f.src.replace('theme=dark', 'theme=' + theme) : f.src.replace('theme=light', 'theme=' + theme);
        });
    }

    function triggerChaos() {
        document.body.classList.add('alert-mode');
        document.getElementById('sec-status').innerText = texts[curLang].breach;
        document.getElementById('btn-mitigate').style.display = 'block';
        addLog("ALERTA: TRÁFEGO ANÔMALO DETECTADO NA PORTA 443", "CRIT");
    }

    function addLog(msg, type="INFO") {
        const term = document.getElementById('terminal-log');
        const line = document.createElement('div');
        line.innerHTML = `> [${new Date().toLocaleTimeString()}] [${type}] ${msg}`;
        term.prepend(line);
    }

    async function startMitigation() {
        const btn = document.getElementById('btn-mitigate');
        const timerDiv = document.getElementById('timer-display');
        btn.style.display = 'none';
        timerDiv.style.display = 'block';
        
        let timeLeft = 10;
        timerDiv.innerText = timeLeft;

        const countdown = setInterval(async () => {
            timeLeft--;
            timerDiv.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerDiv.style.display = 'none';
                await executeFinalProtocol();
            }
        }, 1000);
    }

    async function executeFinalProtocol() {
        addLog("EXECUTANDO SCRIPT DE DEFESA ATIVA...", "WARN");
        try {
            const res = await fetch('http://localhost:5001/api/mitigate', { method: 'POST' });
            const data = await res.json();
            if (data.status === 'success') {
                document.body.classList.remove('alert-mode');
                document.getElementById('sec-status').innerText = texts[curLang].secure;
                addLog("AMEAÇA NEUTRALIZADA PELO BACKEND PYTHON.", "SYS");
            }
        } catch (e) {
            addLog("ERRO DE COMUNICAÇÃO COM O SERVIDOR.", "CRIT");
            document.getElementById('btn-mitigate').style.display = 'block';
        }
    }
</script>
</body>
</html>
