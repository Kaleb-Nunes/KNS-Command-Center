<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KNS | NEXT-GEN SOC</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --bg-main: #030507;
    --card-bg: rgba(10, 20, 30, 0.6);
    --text-main: #ffffff;
    --neon-cyan: #00f3ff;
    --neon-red: #ff0055;
    --neon-green: #0aff00;
    --border-color: rgba(0, 243, 255, 0.3);
}

/* --- MODO CLARO (RENDERIZAÃ‡ÃƒO OTIMIZADA) --- */
body.light-theme {
    --bg-main: #f0f2f5;
    --card-bg: rgba(255, 255, 255, 0.9);
    --text-main: #1a1f26;
    --neon-cyan: #2563eb;
    --neon-red: #dc2626;
    --neon-green: #16a34a;
    --border-color: rgba(37, 99, 235, 0.2);
}

* { box-sizing: border-box; transition: background 0.4s, color 0.4s, border 0.4s; }

body {
    margin: 0; padding: 20px;
    background-color: var(--bg-main);
    color: var(--text-main);
    font-family: 'Rajdhani', sans-serif;
    height: 100vh; overflow: hidden;
    background-image: linear-gradient(var(--border-color) 1px, transparent 1px), linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
    background-size: 40px 40px;
}

.cyber-grid {
    display: grid;
    grid-template-columns: 320px 1fr;
    grid-template-rows: 60px 1fr 120px;
    gap: 15px;
    height: calc(100vh - 40px);
}

.header {
    grid-column: 1 / -1;
    display: flex; justify-content: space-between; align-items: center;
    border-bottom: 2px solid var(--neon-cyan);
    padding: 0 20px;
}
.logo { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; letter-spacing: 1px; }
.logo span { color: var(--neon-cyan); }

.top-controls { display: flex; gap: 20px; align-items: center; }
.sys-info { display: flex; gap: 15px; font-size: 12px; font-weight: bold; color: var(--neon-green); }

/* --- THEME TOGGLE --- */
.theme-switch {
    cursor: pointer; font-size: 18px; color: var(--neon-cyan);
    margin-right: 15px; padding: 5px; border: 1px solid var(--neon-cyan); border-radius: 5px;
}

.sidebar { grid-row: 2 / 3; display: flex; flex-direction: column; gap: 15px; }

.cyber-card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    padding: 15px; position: relative;
    backdrop-filter: blur(10px);
    clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
}

.metric-title { font-size: 12px; color: var(--neon-cyan); letter-spacing: 1px; font-weight: 700; margin-bottom: 5px; display: block;}
.metric-big { font-family: 'Orbitron'; font-size: 32px; color: var(--text-main); }

/* --- BOTÃƒO SOC AVANÃ‡ADO --- */
.sec-box { text-align: center; padding: 15px 0; border: 1px solid var(--neon-green); margin-top: 10px; }
.sec-text { font-family: 'Orbitron'; font-size: 18px; color: var(--neon-green); font-weight: 900; }

.btn-mitigate {
    display: none; width: 100%; margin-top: 10px;
    background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red);
    padding: 8px; font-family: 'Rajdhani'; font-size: 11px; font-weight: 700;
    cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
}
.btn-mitigate:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 15px var(--neon-red); }

/* --- TEMPORIZADOR DISCRETO --- */
#timer-display {
    display: none;
    font-family: 'Share Tech Mono', monospace;
    font-size: 28px; color: var(--neon-red);
    text-align: center; margin-top: 5px;
    letter-spacing: 5px;
}

.main-stage {
    grid-column: 2 / 3; grid-row: 2 / 3;
    display: grid; grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 60% 40%; gap: 15px;
}
.grafana-frame { width: 100%; height: 100%; border: 0; }

.footer {
    grid-column: 1 / -1; background: rgba(0,0,0,0.2); border-top: 1px solid var(--neon-cyan);
    font-family: 'Share Tech Mono', monospace; font-size: 12px;
    padding: 10px; color: var(--neon-cyan);
}

/* ATAQUE */
.alert-mode .sec-box { border-color: var(--neon-red); background: rgba(255, 0, 0, 0.05); }
.alert-mode .sec-text { color: var(--neon-red); animation: blink 0.5s infinite; }

@keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
</style>
</head>
<body class="dark-theme">

<div class="cyber-grid">
    <div class="header">
        <div class="logo">KNS <span>// COMMAND_NODE</span></div>
        <div class="top-controls">
            <i class="fa-solid fa-circle-half-stroke theme-switch" onclick="toggleTheme()"></i>
            <div class="sys-info">
                <div id="lbl-server"><i class="fa-solid fa-server"></i> ONLINE</div>
                <div style="cursor:pointer; color:var(--neon-red); font-weight:900" onclick="triggerChaos()">[ SIMULAR INVASÃƒO ]</div>
            </div>
            <div class="lang-flags">
                <img src="https://flagcdn.com/w40/br.png" style="width:20px; cursor:pointer" onclick="setLang('pt')">
                <img src="https://flagcdn.com/w40/us.png" style="width:20px; cursor:pointer" onclick="setLang('en')">
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="cyber-card">
            <span class="metric-title">CARGA DE REDE</span>
            <span class="metric-big" id="net-load">1.2</span> <span style="font-size:12px">Tbps</span>
        </div>

        <div class="cyber-card">
            <span class="metric-title">AMEAÃ‡A ATUAL</span>
            <div class="sec-box">
                <div class="sec-text" id="sec-status">SEGURO</div>
            </div>
            <button onclick="startMitigation()" class="btn-mitigate" id="btn-mitigate">ACIONALIZAR MITIGAÃ‡ÃƒO DE INCIDENTES</button>
            <div id="timer-display">10</div>
        </div>
    </div>

    <div class="main-stage">
        <div class="cyber-card" style="grid-column: span 2; padding:0; overflow:hidden">
            <iframe class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=4&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=2&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=1&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=3&theme=dark" frameborder="0"></iframe>
        </div>
        <div class="cyber-card" style="padding:0; overflow:hidden">
            <iframe class="grafana-frame" src="http://localhost:3000/d-solo/adlvx49/kns-monitor?orgId=1&refresh=2s&panelId=6&theme=dark" frameborder="0"></iframe>
        </div>
    </div>

    <div class="footer" id="terminal-log">
        <div> > SYSTEM STATUS: NOMINAL. MONITORING ACTIVE...</div>
    </div>
</div>

<script>
    let curLang = 'pt';
    const texts = {
        pt: { secure: 'SEGURO', breach: 'INVASÃƒO CRÃTICA', btn: 'ACIONALIZAR MITIGAÃ‡ÃƒO DE INCIDENTES' },
        en: { secure: 'SECURE', breach: 'CRITICAL BREACH', btn: 'ACTIVATE INCIDENT MITIGATION' }
    };

    function toggleTheme() {
        document.body.classList.toggle('light-theme');
        const frames = document.querySelectorAll('.grafana-frame');
        const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
        frames.forEach(f => {
            let src = f.src;
            f.src = src.includes('theme=dark') ? src.replace('theme=dark', 'theme=light') : src.replace('theme=light', 'theme=dark');
        });
    }

    function triggerChaos() {
        document.body.classList.add('alert-mode');
        document.getElementById('sec-status').innerText = texts[curLang].breach;
        document.getElementById('btn-mitigate').style.display = 'block';
        addLog("ALERTA: TRÃFEGO ANÃ”MALO DETECTADO NA PORTA 443", "CRIT");
    }

    function addLog(msg, type="INFO") {
        const term = document.getElementById('terminal-log');
        const line = document.createElement('div');
        line.innerHTML = `> [${new Date().toLocaleTimeString()}] [${type}] ${msg}`;
        term.prepend(line);
    }

    // --- LÃ“GICA DO TEMPORIZADOR SOC ---
    async function startMitigation() {
        const btn = document.getElementById('btn-mitigate');
        const timerDiv = document.getElementById('timer-display');
        
        btn.style.display = 'none';
        timerDiv.style.display = 'block';
        
        let timeLeft = 10;
        timerDiv.innerText = timeLeft;

        const countdown = setInterval(async () => {
            timeLeft--;
            timerDiv.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                await executeFinalProtocol();
            }
        }, 1000);
    }

    async function executeFinalProtocol() {
        const timerDiv = document.getElementById('timer-display');
        addLog("EXECUTANDO SCRIPT DE DEFESA ATIVA...", "WARN");
        
        try {
            const response = await fetch('http://localhost:5001/api/mitigate', { method: 'POST' });
            const data = await response.json();

            if (data.status === 'success') {
                document.body.classList.remove('alert-mode');
                document.getElementById('sec-status').innerText = texts[curLang].secure;
                timerDiv.style.display = 'none';
                addLog("AMEAÃ‡A NEUTRALIZADA PELO BACKEND PYTHON.", "SYS");
            }
        } catch (e) {
            addLog("ERRO DE COMUNICAÃ‡ÃƒO COM O SERVIDOR.", "CRIT");
            timerDiv.style.display = 'none';
            document.getElementById('btn-mitigate').style.display = 'block';
        }
    }

    function setLang(lang) {
        curLang = lang;
        document.getElementById('btn-mitigate').innerText = texts[lang].btn;
        document.getElementById('sec-status').innerText = document.body.classList.contains('alert-mode') ? texts[lang].breach : texts[lang].secure;
    }
</script>
</body>
</html>
